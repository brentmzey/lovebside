ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ love.bside.app.ApplicationKt.module ]
    }
}

app {
    environment = development
    environment = ${?APP_ENV}
}

jwt {
    secret = "bside-jwt-secret-change-in-production-use-strong-random-value"
    secret = ${?JWT_SECRET}
    issuer = "https://www.bside.love"
    issuer = ${?JWT_ISSUER}
    audience = "bside-api"
    audience = ${?JWT_AUDIENCE}
    realm = "B-Side API"
    realm = ${?JWT_REALM}
    expiration = "3600000"
    expiration = ${?JWT_EXPIRATION}
    refreshExpiration = "2592000000"
    refreshExpiration = ${?JWT_REFRESH_EXPIRATION}
}

pocketbase {
    url = "https://bside.pockethost.io"
    url = ${?POCKETBASE_URL}
    timeout = "30000"
    timeout = ${?POCKETBASE_TIMEOUT}
}

server {
    host = "0.0.0.0"
    host = ${?SERVER_HOST}
    port = "8080"
    port = ${?SERVER_PORT}
    allowedOrigins = "http://localhost:8080,http://localhost:3000,https://www.bside.love,https://staging.bside.love"
    allowedOrigins = ${?ALLOWED_ORIGINS}
}
